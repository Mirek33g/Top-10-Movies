{% extends 'base.html' %}

{% from "bootstrap/form.html" import render_form %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="container">

    <div class="content">
        <h1 class="heading">Add a Movie</h1>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-8">

          <h1>Add a new movie into the database</h1>

          {{ form.csrf_token }}
          {{ render_form(form) }}

          <div class="d-flex justify-content-between mt-3">
            <a class="btn btn-primary" href="{{ url_for('home') }}">See all movies</a>
          </div>
        </div>
    </div>
</div>
{% endblock %}
